<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>项目进度</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/less/style.css"/>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/paging.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NvjXWehxrhWlK51T65hyBXzfiOVTFVUV"></script>
		<script type="text/javascript" src="js/step/lib.js"></script>
		<style>
			.map {
				width: 100%;
				height: 480px;
				float: left;
				border: 1px #cccccc solid;
			}
			
			.mapBox {
				width: 50%;
				height: 480px;
				border: 1px solid #4bb2ff;
				float: left;
			}
			
			.mapRight {
				width: 49%;
				height: 480px;
				float: right;
			}
			
			.xmbbTable {
				width: 100%;
				border-top: 2px solid #4bb2ff;
			}
			
			.xmbbTable tr {
				width: 100%;
				height: 43px;
				line-height: 20px;
				font-size: 14px;
				color: #333333;
			}
			
			.xmbbTable tr:nth-child(odd) {
				background: #f1f1f1;
			}
			
			.xmbbTable tr td {
				text-align: center;
			}
			
			.xmbbTable tr td a {
				padding: 4px 8px;
				font-size: 14px;
				color: #ffffff;
				border-radius: 4px;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
			var currentpage = 1;
			var pagesize = 10;
			var projecttype = "HOUSE";
			var data = {
				//"projectType": projecttype
			};
			$(function() {
				GetProjectStep(currentpage,pagesize,data,"projectStepList",$("#step_page"),true,"/api/project/schedule/list");
				GetProjectListForMap(currentpage, pagesize, data, "projectList", $("#fj_page"), true, "/api/project/list");
			})
		</script>
	</head>

	<body>
		<div class="title">
			<div class="page">
				<b>当前位置：</b>
				<span>> 首页</span>
				<span>> 项目综合管理</span>
				<span>> 项目进度</span>
			</div>
		</div>
		<div class="xmbb">
			<h2 class="xmbbTitle">项目进度</h2>
			<ul class="xmbbTabList">
				<li class="xmbbTabSelect">项目进度图</li>
				<li>项目分布图</li>
			</ul>
			<div class="xmbbTab" style="display:block">
				<h2 class="xmbbTitle">项目进度</h2>
				<table cellpadding="0" cellspacing="0" class="xmbbTable" id="projectStepList">
					<tr>
						<td width="5%">序号</td>
						<td width="15%">项目名称</td>
						<td width="80%">项目进度</td>
					</tr>

				</table>
				<div class="page_div fy" id="step_page">

				</div>
			</div>
			<div class="xmbbTab">
				<h2 class="xmbbTitle">项目分布</h2>
				<div class="mapBox">
					<div id="allmap" class="map">
					</div>
				</div>
				<div class="mapRight">
					<table cellpadding="0" cellspacing="0" class="xmbbTable" id="projectList">
						<tr>
							<td width="18%">项目名称</td>
							<td width="18%">项目概况</td>
							<td width="18%">项目地址</td>
							<td width="10%">投资金额（万元）</td>
							<td width="13%">开工时间</td>
							<td width="13%">竣工时间</td>
							<td width="10%">负责人</td>
						</tr>

					</table>
					<div class="page_div fy" id="fj_page">

					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		// 百度地图API功能
		var map = new BMap.Map("allmap");
		map.centerAndZoom("南昌市南昌县", 11);
		map.enableScrollWheelZoom(true);
	</script>

</html>
