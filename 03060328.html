<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="js/jquery.iframe-transport.js"></script>
		<script src="js/jquery.fileupload.js"></script>
		<script src="js/jquery.fileupload-process.js"></script>
		<script src="js/jquery.fileupload-image.js"></script>
		<script src="js/jquery.fileupload-audio.js"></script>
		<script src="js/jquery.fileupload-video.js"></script>
		<script src="js/jquery.fileupload-validate.js"></script>
		<script type="text/javascript" src="js/upload.js"></script>
		<!--表单验证-->
		<script type="text/javascript" src="js/lib/jquery.poshytip.js"></script>
		<script type="text/javascript" src="js/lib/jq.validate.js"></script>
		<link rel="stylesheet" href="js/lib/reset.css" />
		<link rel="stylesheet" href="js/lib/tip-yellowsimple/tip-yellowsimple.css" />
		<!--表单验证-->
		<script type="text/javascript">
			var action, projectId, projectNo, projectType, projectName, id, cid, qid, sid;
			$(function() {
				upload.init("uploader", "添加附件...");
				UploadProcess("uploader");
				upload.init("uploader1", "添加附件...");
				UploadProcess("uploader1");
				upload.init("uploader2", "添加附件...");
				UploadProcess("uploader2");
				upload.init("uploader3", "添加附件...");
				UploadProcess("uploader3");
				upload.init("uploader4", "添加附件...");
				UploadProcess("uploader4");
				/*页面传参并判断类型 start*/
				var vali = new Validators();
				action = $.getUrlParam("action");
				projectId = $.getUrlParam("id");
				projectNo = $.getUrlParam("projectNo");
				projectType = $.getUrlParam("projectType");
				projectName = unescape($.getUrlParam("projectName"));
				if (action != "" && action != undefined) {
					SetData(projectId)
					if (action == "view") {
						$("body").find("input").each(function() {
							$(this).attr("disabled", "disabled");
						});
						$(".szBtn").hide();
					}
				}
				
				$('.szxmTjPageRightFormBc').click(function() {
					if(vali.subByJs()) {
						SubmitData(1);
					}
				});
				$('.szxmTjPageRightFormBtn').click(function() {
					if(vali.subByJs()) {
						SubmitData(2);
					}
				});
			});

			function SetData(projectId) {
				$.getJSON(
					domain + "/api/prophase/supervisor/orders/" + projectId,
					function(res) {
						if (res["code"] == "0") {
							var result = res["result"];
							$('#wuNo').val(result["countersignSupervisor"]["docNo"]);
							$('#wutime').val(result["countersignSupervisor"]["dispatchTime"]);
							upload.show(result["countersignSupervisor"]["fileUrl"], "fileurl_uploader")
							cid = result["countersignSupervisor"]["id"];
							//质量监理
							$("#ziPrice").val();
							$("#ziNo").val(result["qualitySupervisor"]["docNo"]);
							$("zitime").val(result["qualitySupervisor"]["dispatchTime"]);
							upload.show(result["qualitySupervisor"]["fileUrl"], "fileurl_uploader1")
							qid = result["qualitySupervisor"]["id"];
							//质量监理备案
							$("#beNo").val(result["qualitySupervisor"]["recordDocNo"]);
							$("#betime").val(result["qualitySupervisor"]["recordDispatchTime"]);
							upload.show(result["qualitySupervisor"]["recordFileUrl"], "fileurl_uploader2")
								//安全监理
							$("#anpriace").val();
							$("#anNo").val(result["securitySupervisor"]["docNo"]);
							$("#antime").val(result["securitySupervisor"]["dispatchTime"]);
							upload.show(result["securitySupervisor"]["fileUrl"], "fileurl_uploader3")
							sid = result["securitySupervisor"]["id"];
							//安全监理备案
							$("#abNo").val(result["securitySupervisor"]["recordDocNo"]);
							$("#abtime").val(result["securitySupervisor"]["recordDispatchTime"]);
							upload.show(result["securitySupervisor"]["recordFileUrl"], "fileurl_uploader4")
						}
					},
					function() {
						Toast.Err("错误", "请求数据失败~", 'top-center', 'left')
					}
				);
			}

			function SubmitData(status) {
				var wuNo = $('#wuNo').val();
				var wutime = $('#wutime').val();
				var wufile = $('#fileurl_uploader').val();
				//质量监理
				var ziprice = $("#ziPrice").val();
				var ziNo = $("#ziNo").val();
				var zitime = $("zitime").val();
				var zifile = $("#fileurl_uploader1").val();
				//质量监理备案
				var beNo = $("#beNo").val();
				var betime = $("#betime").val();
				var befile = $("#fileurl_uploader2").val();
				//安全监理
				var anprice = $("#anpriace").val();
				var anNo = $("#anpriace").val();
				var antime = $("#antime").val();
				var anfile = $("#fileurl_uploader3").val();
				//安全监理备案
				var abNo = $("#abNo").val();
				var abtime = $("#abtime").val();
				var abfile = $("#fileurl_uploader4").val();
				var userName = "a";
				var data = {
					"countersignSupervisor": {
						"dispatchTime": wutime,
						"docNo": wuNo,
						"fileUrl": wufile
					},
					"qualitySupervisor": {
						"amount": ziprice,
						"dispatchTime": zitime,
						"docNo": ziNo,
						"fileUrl": zifile,
						"recordDispatchTime": betime,
						"recordDocNo": beNo,
						"recordFileUrl": befile
					},
					"securitySupervisor": {
						"amount": anprice,
						"dispatchTime": antime,
						"docNo": anNo,
						"fileUrl": anfile,
						"recordDispatchTime": abtime,
						"recordDocNo": abNo,
						"recordFileUrl": abfile
					},
					"projectId": projectId,
					"projectName": projectName,
					"projectType": projectType,
					"userName": userName
				}
				if (action == "edit") {
					data["countersignSupervisor"]["id"]=cid;
					data["qualitySupervisor"]["id"]=qid;
					data["securitySupervisor"]["id"]=sid;
				}
				meetAdd('/api/prophase/supervisor/order', JSON.stringify(data));
			}
		</script>
	</head>

	<body>

		<h2 class="szTitle">质安监</h2>
		<h3 class="ydsxHead">五方会签</h3>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="wuNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="wutime" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>

		</div>
		<div id="uploader" class="fjStyle"></div>
		<h3 class="ydsxHead">质量监理</h3>
		<div class="szxmTjPageRightForm">
			<span>需缴纳安全文明押金：</span>
			<input type="text" id="ziPrice" valType="required" msg="<font color=red>*</font>文明押金不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="ziNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="zitime" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:MM:ss'})" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>
		</div>
		<div id="uploader1" class="fjStyle"></div>

		<h3 class="ydsxHead">质量监理备案</h3>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="beNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="betime" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>

		</div>
		<div id="uploader2" class="fjStyle"></div>

		<h3 class="ydsxHead">安全监理</h3>
		<div class="szxmTjPageRightForm">
			<span>需缴纳安全文明押金：</span>
			<input type="text" id="anpriace" valType="required" msg="<font color=red>*</font>文明押金不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="anNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="antime" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:MM:ss'})" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>

		</div>
		<div id="uploader3" class="fjStyle"></div>
		<h3 class="ydsxHead">安全监理备案</h3>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="abNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="abtime" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>

		</div>
		<div id="uploader4" class="fjStyle"></div>
		<div class="szBtn">
			<a href="#" id="saveButton" class="szxmTjPageRightFormBc">保存</a>
			<a href="#" id="submitButton" class="szxmTjPageRightFormBtn">提交</a>
		</div>
	</body>

</html>
