<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>房建项目计划</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/paging.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript" src="js/JavaScript.js"></script>
		<script type="text/javascript" src="js/datepicker/WdatePicker.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
		<script type="text/javascript" src="js/client.js"></script>
		<script src="js/messageboxnotitle.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/drag_v1.0.js"></script>
		<!--表单验证-->
		<script type="text/javascript" src="js/lib/jquery.poshytip.js"></script>
		<script type="text/javascript" src="js/lib/jq.validate.js"></script>
		<link rel="stylesheet" href="js/lib/reset.css" />
		<link rel="stylesheet" href="js/lib/tip-yellowsimple/tip-yellowsimple.css" />
		<!--表单验证-->
		<script type="text/javascript">
			var action, projectId, projectNo, projectType, projectName, id, procTaskId, stage = [];
			$(function() {
				$.ajaxSettings.async = false;
				var vali = new Validators();
				action = $.getUrlParam("action");
				projectId = $.getUrlParam("id");
				projectNo = $.getUrlParam("projectNo");
				projectType = $.getUrlParam("projectType");
				projectName = unescape($.getUrlParam("projectName"));
				$("#projectName").val(projectName);
				GetDirection(projectType + "_PLAN_STAGE_TYPE", CreateHTML);
				if(action != "" && action != undefined) {
					SetData(projectId)
					if(action == "view") {
						$("body").find("input,textarea,select").each(function() {
							$(this).attr("disabled", "disabled");
						});
						$("#saveBtn,#submitBtn,#agreeBtn,#rejectBtn,#refuseBtn").hide();
					}
					if(action != "sp")
						$("#agreeBtn,#refuseBtn,#rejectBtn,#comment").hide();
					else
						$("#saveBtn,#submitBtn").hide();
				}
				$("#saveBtn").click(function() {
					if(vali.subByJs()) {
						SubmitData(1);
					}
				});
				$("#submitBtn").click(function() {
					if(vali.subByJs()) {
						SubmitData(3);
					}
				});
				$("#agreeBtn").click(function() {
					Agree();
				});
				$("#refuseBtn").click(function() {
					Refuse();
				});
				$("#rejectBtn").click(function() {
					Reject();
				});
			});

			function CreateHTML(res) {
				var html = "";
				$.each(res.result, function(i, item) {
					stage.push(item.wordValue);
					html += "<div class='szxmTjPageRightJh'>";
					html += "<span>" + item.wordDisplay + "：</span>";
					html += "<b>计划时间：</b>";
					html += "<input type='text' id='" + item.wordValue + "_st' onfocus=\"WdatePicker({dateFmt:'yyyy-MM-dd'})\" readonly='readonly' />";
					html += "<i>至</i>";
					html += "<input type='text' id='" + item.wordValue + "_et' onfocus=\"WdatePicker({dateFmt:'yyyy-MM-dd'})\" readonly='readonly' />";
					html += "</div>";
				});
				$("#saveBtn").before(html);
			}

			function SetData(projectID) {
				$.getJSON(
					domain + '/api/projectPlan/' + projectID,
					function(res) {
						if(res.code == 0) {
							id = res.result.id;
							procTaskId = res.result.procTaskId;
							$("#sequence").val(res.result.sequence);
							$("#survey").val(res.result.survey);
							$.each(res.result.projectPlanExtensionList, function(i, item) {
								if(typeof item.planStartTime != "undefined")
									$("#" + item.stageType + "_st").val(new Date(item.planStartTime).format("yyyy-MM-dd"));
								if(typeof item.planEndTime != "undefined")
									$("#" + item.stageType + "_et").val(new Date(item.planEndTime).format("yyyy-MM-dd"));
							});
							GetRejectList(res.result.procTaskId);
							/*
							if (result.histories.length > 0) {
								$.each(result.histories, function(i, item) {
									var html = "<div class=\"gcqzsjLong\">";
									html += "<span>" + item.assessor + "<b style=\"color: red;\">" + GetOperateName(item.checkStat) + "申请</b></span>";
									html += "<div class=\"spjlBox\"><i>" + item.checkTime + "</i></div>";
									html += "</div>";
									$(".spjl").append(html);
								});
							}
							*/
						}
					},
					function(xhr, text) {
						if(xhr.status == "401")
							top.location.href = "login.html";
						Toast.Err('错误', '请求数据失败~', 'top-center', 'left');
					}
				);
			}

			function SubmitData(status) {
				var sequence = $("#sequence").val();
				var survey = $("#survey").val();
				var users = [];
				var id_span = $("#RegionJobBusinessTag").find("span");
				if(id_span.length > 0) {
					$.each(id_span, function() {
						var userid = $(this).attr("id").split("_")[0];
						var username = $(this).children("a").text();
						var user = {
							"userid": userid,
							"username": username
						};
						users.push(user);
					});
				}
				if(status == 3 && users.length == 0) {
					Toast.Err('错误', '请指定下一环节审批人~', 'top-center', 'left');
					return;
				}
				var assessor = null;
				var assessorSubList = [];
				if(users.length == 1) {
					assessor = {};
					assessor["assessor"] = users[0].username;
					assessor["assessorId"] = users[0].userid;
					assessor["assessorSubList"] = [];
					assessor["assessorType"] = "PERSON";
				} else if(users.length > 1) {
					assessor = {};
					$.each(users, function(i, user) {
						var assessorSub = {
							"assessor": user.username,
							"assessorId": user.userid,
							"assessorType": "PERSON"
						};
						assessorSubList.push(assessorSub);
					});
					assessor["assessor"] = "";
					assessor["assessorId"] = "";
					assessor["assessorSubList"] = assessorSubList;
					assessor["assessorType"] = "PERSON";
				}
				var projectPlanExtensionList = [];
				$.each(stage, function(i) {
					var stageobj = {};
					stageobj["planStartTime"] = $("#" + stage[i] + "_st").val();
					stageobj["planEndTime"] = $("#" + stage[i] + "_et").val();
					stageobj["stageType"] = stage[i]
					projectPlanExtensionList.push(stageobj);
				});
				var data = {
					"assessor": assessor,
					"projectId": projectId,
					"projectName": projectName,
					"projectPlanExtensionList": projectPlanExtensionList,
					"projectType": projectType,
					"sequence": sequence,
					"status": status,
					"survey": survey
				};
				if(id != "" && id != undefined)
					data["id"] = id
				meetAdd("/api/projectPlan", JSON.stringify(data));
			}

			function Agree() {
				var users = [];
				var id_span = $("#RegionJobBusinessTag").find("span");
				if(id_span.length > 0) {
					$.each(id_span, function() {
						var userid = $(this).attr("id").split("_")[0];
						var username = $(this).children("a").text();
						var user = {
							"userid": userid,
							"username": username
						};
						users.push(user);
					});
				}
				var assessor = null;
				var assessorSubList = [];
				if(CheckLastPerson(procTaskId) == true) {
					if(users.length == 0) {
						Toast.Err('错误', '请指定下一环节审批人~', 'top-center', 'left');
						return;
					}
				}
				if(users.length == 1) {
					assessor = {};
					assessor["assessor"] = users[0].username;
					assessor["assessorId"] = users[0].userid;
					assessor["assessorSubList"] = [];
					assessor["assessorType"] = "PERSON";
				} else if(users.length > 1) {
					assessor = {}
					$.each(users, function(i, user) {
						var assessorSub = {
							"assessor": user.username,
							"assessorId": user.userid,
							"assessorType": "PERSON"
						};
						assessorSubList.push(assessorSub);
					});
					assessor["assessor"] = "";
					assessor["assessorId"] = "";
					assessor["assessorSubList"] = assessorSubList;
					assessor["assessorType"] = "PERSON";
				}
				var data = {
					"checkStat": "AGREE",
					"comment": $("#comment").val(),
					"nextProcessAssessor": assessor,
					"procForeignId": id
				};
				meetAdd("/api/projectPlan/check", JSON.stringify(data));
			}

			function Refuse() {
				var data = {
					"checkStat": "REFUSE",
					"comment": $("#comment").val(),
					"procForeignId": id
				};
				meetAdd("/api/projectPlan/check", JSON.stringify(data));
			}

			function Reject() {
				var returnval = $("#rejectStepId").val();
				if(returnval == "" || returnval == undefined) {
					Toast.Err('错误', '请选择驳回节点~', 'top-center', 'left');
					return false;
				}
				var returnId, returnSubId;
				if(returnval.indexOf("_") == -1) {
					returnId = returnval;
				} else {
					returnId = returnval.split("_")[0];
					returnId = returnval.split("_")[1];
				}
				var data = {
					"checkStat": "HANDOVER",
					"comment": $("#comment").val(),
					"procForeignId": id,
					"returnId": returnId,
					"returnSubId": returnSubId
				};
				meetAdd("/api/projectPlan/check", JSON.stringify(data));
			}
		</script>
	</head>

	<body>

		<h2 class="szTitle">项目计划</h2>
		<div class="szxmTjPageRightJh">
			<span>序号：</span>
			<input type="text" id="sequence" style="width: 388px; margin-left: 18px; background: none;" valType="required" msg="<font color=red>*</font>序号不能为空" />
		</div>
		<div class="szxmTjPageRightJh">
			<span>项目名称：</span>
			<input type="text" id="projectName" readonly="readonly" style="width: 388px; margin-left: 18px; background: none;" valType="required" msg="<font color=red>*</font>项目名称不能为空" />
		</div>
		<div class="szxmTjPageRightJh">
			<span>项目概况：</span>
			<input type="text" id="survey" style="width: 388px; margin-left: 20px; background: none;" valType="required" msg="<font color=red>*</font>项目概况不能为空" />
		</div>
		<div class="szxmTjPageRightJh">
			<span>审批意见：</span>
			<input type="text" id="comment" style="width: 388px; margin-left: 20px; background: none;" valType="required" msg="<font color=red>*</font>审批意见不能为空" />
		</div>
		<div class="szxmTjPageRightJh" id="nextperson">
			<span>审批人：</span>
			<div id="RegionJobBusinessTag"></div>
			<input id="ApplicationDirection" readonly="readonly" type="text" onkeypress="javascript:return false;" onclick="selectJobBusinessTag()" />
			<script type="text/javascript">
				function selectJobBusinessTag() {
					window.m = new MessageBox(null, "");
					m.CloseButtonValue = "";
					m.Title = "";
					m.InnerDivHeight = 350;
					m.InnerDivWidth = 683;
					m.ShowIframeDialog("data.html");
				}
			</script>
		</div>
		<div class="szxmTjPageRightJh">
			<span>驳回节点：</span>
			<select id="rejectStepId">
				<option value="">--请选择驳回节点--</option>
			</select>
		</div>
		<!--这里是动态生成内容-->

		<a href="#" id="saveBtn" class="szxmTjPageRightFormBtn1">保存</a>
		<a href="#" id="submitBtn" class="szxmTjPageRightFormBtn1">保存并发起流程</a>
		<a href="#" id="agreeBtn" class="szxmTjPageRightFormBtn1">同意</a>
		<a href="#" id="refuseBtn" class="szxmTjPageRightFormBtn1">拒绝</a>
		<a href="#" id="rejectBtn" class="szxmTjPageRightFormBtn1">驳回</a>
	</body>

</html>
