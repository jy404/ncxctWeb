<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户管理</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/paging.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript">
			var currentpage = 1;
			var pagesize = 10;
			var moduleId = 0;
			var data = {};

			$(function() {
				moduleId = $.getUrlParam("moduleId");
				$(".addBb").click(function() {
					location.href = "050401.html?moduleId=" + moduleId;
				});
				GetDept1("deptId");
				$('.lyhglSerachreset').click(function() {
					$(".fjxmSerachTypeSelect").val("");
					currentpage = 1;
					pagesize = 10;
					data = {};
					GetUserList(currentpage, pagesize, data, "projectList", $("#fj_page"), true, "/api/user/list");
				});
				$('.lyhglSerachBtn1').click(function() {
					currentpage = 1;
					pagesize = 10;
					data = {
						"userName": $("#userName").val(),
						"name": $("#name").val(),
						"deptId": $("#deptId").val()
					};
					GetUserList(currentpage, pagesize, data, "projectList", $("#fj_page"), true, "/api/user/list");
				});
				GetUserList(currentpage, pagesize, data, "projectList", $("#fj_page"), true, "/api/user/list");
			})
		</script>
		<style type="text/css">
			#deptId {
				height: 32px;
				width: 240px;
				background: #00000000;
			}
			
			.lzzjgBigBox .fjxmSerach .fjxmSerachTitle {
				margin-bottom: 3px !important;
			}
		</style>
	</head>

	<body>
		<div class="title">
			<div class="page">
				<b>当前位置：</b>
				<span>> 首页</span>
				<span>> 系统管理</span>
				<span>> 用户管理</span>
			</div>
		</div>
		<div class="lyhgl">
			<h2 class="lyhglTitle">用户管理</h2>
			<a href="#" target="bodyRight" class="addBb">新增用户</a>
			<div class="lyhglSerach">
				<div class="lyhglSerachList">
					<div class="lyhglSerachTitle">
						<span>用户工号：</span>
						<input type="text" id="userName" class="lyhglSerachTypeSelect" />
					</div>
					<div class="lyhglSerachTitle">
						<span>用户姓名：</span>
						<input type="text" id="name" class="lyhglSerachTypeSelect" />
					</div>
					<div class="lyhglSerachTitle">
						<span>所属部门：</span>
						<select id="deptId">
							<option value="0">--请选择部门--</option>
						</select>
					</div>
					<div class="lyhglSerachBtn">
						<a href="#" class="lyhglSerachBtn1">查询</a>
						<a href="#" class="lyhglSerachreset">清空</a>
					</div>
				</div>
			</div>
			<div class="lyhglTable">
				<table cellpadding="0" cellspacing="0" id="projectList">
					<tr>
						<td width="8%">序号</td>
						<td width="10%">用户工号</td>
						<td width="10%">用户姓名</td>
						<td width="10%">所属部门</td>
						<td width="10%">职务</td>
						<td width="10%">入职时间</td>
						<td width="10%">上次登录时间</td>
						<td width="10%">用户状态</td>
						<td width="12%">操作</td>
					</tr>
				</table>
			</div>
			<div class="page_div fy" id="fj_page">

			</div>
		</div>
	</body>

</html>
