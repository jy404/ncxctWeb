<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>施工图</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<script type="text/javascript" src="js/paging.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript" src="js/JavaScript.js"></script>
		<script type="text/javascript" src="js/datepicker/WdatePicker.js"></script>
		<script src="js/vendor/jquery.ui.widget.js"></script>
		<script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
		<script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="js/jquery.iframe-transport.js"></script>

		<script src="js/jquery.fileupload-process.js"></script>
		<script src="js/jquery.fileupload-image.js"></script>
		<script src="js/jquery.fileupload-audio.js"></script>
		<script src="js/jquery.fileupload-video.js"></script>
		<script src="js/jquery.fileupload-validate.js"></script>
		<script type="text/javascript" src="js/upload.js"></script>
		<!--表单验证-->
		<script type="text/javascript" src="js/lib/jquery.poshytip.js"></script>
		<script type="text/javascript" src="js/lib/jq.validate.js"></script>
		<link rel="stylesheet" href="js/lib/reset.css" />
		<link rel="stylesheet" href="js/lib/tip-yellowsimple/tip-yellowsimple.css" />
		<!--表单验证-->
		<script type="text/javascript">
			var action, projectId, projectNo, projectType, projectName, shiid, sheid, beid;
			$(function() {
				upload.init("uploader", "添加附件...");
				UploadProcess("uploader");
				upload.init("uploader1", "添加附件...");
				UploadProcess("uploader1");
				upload.init("uploader2", "添加附件...");
				UploadProcess("uploader2");
				/*页面传参并判断类型 start*/
				var vali = new Validators();
				action = $.getUrlParam("action");
				projectId = $.getUrlParam("id");
				projectNo = $.getUrlParam("projectNo");
				projectType = $.getUrlParam("projectType");
				if (action != "" && action != undefined) {
					SetData(projectId)
					if (action == "view") {
						$("body").find("input").each(function() {
							$(this).attr("disabled", "disabled");
						});
						$(".szBtn").hide();
					}
				}
				
				$('.szxmTjPageRightFormBc').click(function() {
					if(vali.subByJs()) {
						SubmitData(1);
					}
				});
				$('.szxmTjPageRightFormBtn').click(function() {
					if(vali.subByJs()) {
						SubmitData(2);
					}
				});
			});

			function SetData(projectId) {
				$.getJSON(
					domain + "/api/construction/" + projectId + "/design",
					function(res) {
						if (res["code"] == "0") {
							$('#shiNo').val(res["result"][0]["docNo"]);
							$('#shitime').val(res["result"][0]["dispatchTime"]);
							$('#fileurl_uploader').val(res["result"][0]["fileUrl"]);
							shiid = res["result"][0]["id"];
							upload.show(res["result"][0]["fileUrl"], "files_uploader") //附件赋值
								//施工图图审
							$('#shNo').val(res["result"][1]["docNo"]);
							$('#shtime').val(res["result"][1]["dispatchTime"]);
							$('#fileurl_uploader1').val(res["result"][1]["fileUrl"]);
							sheid = res["result"][1]["id"];
							upload.show(res["result"][1]["fileUrl"], "files_uploader1") //附件赋值
								//施工图备案
							$('#beNo').val(res["result"][2]["docNo"]);
							$('#betime').val(res["result"][2]["dispatchTime"]);
							$('#fileurl_uploader2').val(res["result"][2]["fileUrl"]);
							beid = res["result"][2]["id"];
							upload.show(res["result"][2]["fileUrl"], "files_uploader2") //附件赋值
						} else {
							Toast.Err("错误", res["description"], 'top-center', 'left')
						}
					},
					function() {
						Toast.Err("错误", "请求数据失败~", 'top-center', 'left')
					}
				);
			}

			function SubmitData(status) {
				//施工图设计
				var shiNo = $('#shiNo').val();
				var shitime = $('#shitime').val();
				var shifile = $('#fileurl_uploader').val();
				//施工图图审
				var sheNo = $('#shNo').val();
				var shetime = $('#shtime').val();
				var shefile = $('#fileurl_uploader1').val();
				//施工图备案
				var beNo = $('#beNo').val();
				var betime = $('#betime').val();
				var befile = $('#fileurl_uploader2').val();
				var data;
				if (action == "edit") {
					data = {
						"cdrList": [{
							"dispatchTime": shitime,
							"docNo": shiNo,
							"drawReportType": "DrawingDesign",
							"fileUrl": shifile,
							"projectId": projectId,
							"projectNo": projectNo,
							"projectType": projectType,
							"status": status
						}, {
							"dispatchTime": shetime,
							"docNo": sheNo,
							"drawReportType": "DrawingAudit",
							"fileUrl": shefile,
							"projectId": projectId,
							"projectNo": projectNo,
							"projectType": projectType,
							"status": status
						}, {
							"dispatchTime": betime,
							"docNo": beNo,
							"drawReportType": "DrawingRecord",
							"fileUrl": befile,
							"projectId": projectId,
							"projectNo": projectNo,
							"projectType": projectType,
							"status": status
						}]
					}
				} else {
					data = {
						"cdrList": [{
							"dispatchTime": shitime,
							"docNo": shiNo,
							"drawReportType": "DrawingDesign",
							"fileUrl": shifile,
							"projectId": projectId,
							"projectNo": projectNo,
							"projectType": projectType,
							"status": status,
							"id": shiid
						}, {
							"dispatchTime": shetime,
							"docNo": sheNo,
							"drawReportType": "DrawingAudit",
							"fileUrl": shefile,
							"projectId": projectId,
							"projectNo": projectNo,
							"projectType": projectType,
							"status": status,
							"id": sheid
						}, {
							"dispatchTime": betime,
							"docNo": beNo,
							"drawReportType": "DrawingRecord",
							"fileUrl": befile,
							"projectId": projectId,
							"projectNo": projectNo,
							"projectType": projectType,
							"status": status,
							"id": beid
						}]
					}
				}
				meetAdd('/api/construction/design/save', JSON.stringify(data));
			}
		</script>
	</head>

	<body>

		<h2 class="szTitle">施工图图审报告</h2>
		<h3 class="ydsxHead">施工图设计</h3>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="shiNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="shitime" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>
		</div>
		<div id="uploader" class="fjStyle"></div>
		<h3 class="ydsxHead">施工图图审</h3>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="shNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="shtime" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>
		</div>
		<div id="uploader1" class="fjStyle"></div>
		<h3 class="ydsxHead">施工图备案</h3>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="beNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="betime" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>
		</div>
		<div id="uploader2" class="fjStyle"></div>
		<div class="szBtn">
			<a href="#" id="saveButton" class="szxmTjPageRightFormBc">保存</a>
			<a href="#" id="submitButton" class="szxmTjPageRightFormBtn">提交</a>
		</div>
	</body>

</html>
