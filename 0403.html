		<!--表单验证-->
		<script type="text/javascript">
			var Id = 0,
				url = "04.html";
			$(function() {
				$.ajaxSettings.async = false;
				var vali = new Validators();
				Id = $.getUrlParam("id");

				$(".lxzbmBtnRight").click(function() {
					//window.location.href = url;
				});
				$(".lxzbmBtnLeft").click(function() {
					if(vali.subByJs()) {
						SubmitData();
					}
				});
			});

			function SubmitData() {
				var folderName = $('#folderName').val();
				if(Id == null) Id = 0;
				var data = {
					"parentId": Id,
					"title": folderName,
					"folderName": folderName,
					"fileUrl": "",
					"folder": true
				}
				if(Id == 0)
					meetAdd('/api/docmanage/save', JSON.stringify(data), "04.html");
				else
					meetAdd('/api/docmanage/save', JSON.stringify(data), "0401.html?id=" + Id);
				parent.location.reload();
			}
		</script>

	<body>
		<div class="title">

		</div>
		<div class="lxzbmBigBox">
			<h2 class="lxzbmTop">新增文件</h2>
			<div class="lxzbmMinBox">
				<span>文件夹名：</span>
				<input type="text" id="folderName" valType="required" msg="<font color=red>*</font>文件夹名不能为空" />
			</div>
			<div class="lxzbmMinBox">
				<a href="#" class="lxzbmBtnLeft">提交</a>

			</div>
