<html>

	<head>
		<meta charset="UTF-8">

		<script src="js/jquery.fileupload-validate.js"></script>
		<script type="text/javascript" src="js/upload.js"></script>
		<!--表单验证-->
		<script type="text/javascript" src="js/lib/jquery.poshytip.js"></script>
		<script type="text/javascript" src="js/lib/jq.validate.js"></script>
		<link rel="stylesheet" href="js/lib/reset.css" />
		<link rel="stylesheet" href="js/lib/tip-yellowsimple/tip-yellowsimple.css" />
		<!--表单验证-->
		<script type="text/javascript">
			var action, projectId, projectNo, projectType, id, id1,id2, projectName;
			$(function() {
				upload.init("uploader", "添加附件...");
				UploadProcess("uploader");
				upload.init("uploader1", "添加附件...");
				UploadProcess("uploader1");
				upload.init("uploader2", "添加附件...");
				UploadProcess("uploader2");
				/*页面传参并判断类型 start*/
				var vali = new Validators();
				action = $.getUrlParam("action");
				projectId = $.getUrlParam("id");
				projectNo = $.getUrlParam("projectNo");
				projectType = $.getUrlParam("projectType");
				if (action != "" && action != undefined) {
					SetData(projectId)
					if (action == "view") {
						$("body").find("input").each(function() {
							$(this).attr("disabled", "disabled");
						});
						$(".szBtn").hide();
					}
				}
				
				$('#saveButton').click(function() {
					if(vali.subByJs()) {
						SubmitData(1);
					}
				});
				$('#submitButton').click(function() {
					if(vali.subByJs()) {
						SubmitData(2);
					}
				});
				$('#updateBtn').click(function() {
					if(vali.subByJs()) {
						SubmitData(3);
					}
				});
				GetDirection("LANDSURVEYING_UNITTYPE");
			});

			function SetData(projectId) {
				$.getJSON(
					domain + "/api/landSurveyingMapping/" + projectId,
					function(res) {
						if (res["code"] == "0") {
							//地勘单位
							$('#diNo').val(res["result"][0]["docNo"]);
							$('#diwei').val(res["result"][0]["unitName"]);
							$('#ditime').val(res["result"][0]["dispatchTime"]);
							id = res["result"][0]["id"];
							//地勘见证单位
							$('#zeNo').val(res["result"][1]["docNo"]);
							$('#zewei').val(res["result"][1]["unitName"]);
							$('#zetime').val(res["result"][1]["dispatchTime"]);
							id1 = res["result"][1]["id"];
							//测绘单位
							$('#ceNo').val(res["result"][2]["docNo"]);
							$('#cewei').val(res["result"][2]["unitName"]);
							$('#cetime').val(res["result"][2]["dispatchTime"]);
							id2 = res["result"][2]["id"];
							//附件加上
							$('#fileurl_uploader').val(res["result"][0]["fileUrl"]);
							$('#fileurl_uploader1').val(res["result"][1]["fileUrl"]);
							$('#fileurl_uploader2').val(res["result"][2]["fileUrl"]);
							upload.show(res["result"][0]["fileUrl"], "files_uploader")
							upload.show(res["result"][1]["fileUrl"], "files_uploader1")
							upload.show(res["result"][2]["fileUrl"], "files_uploader2")
						} else {
							Toast.Err("错误", res["description"], 'top-center', 'left')
						}
					},
					function() {
						Toast.Err("错误", "请求数据失败~", 'top-center', 'left')
					}
				);
			}

			function SubmitData(status) {
				//地勘单位
				var unitId1 = 1;
				var unitName1 = $("#diwei").val();
				var unitType1 = "LANDSURVEYING_UNITTYPE";
				var dispatchTime = $('#ditime').val();
				var docNo = $('#diNo').val();
				var fileUrl = $('#fileurl_uploader').val();
				//地勘见证单位
				var unitId2 = 2;
				var unitName2 = $("#zewei").val();
				var unitType2 = "LANDSURVEYING_WITNESS";
				var dispatchTime1 = $('#zetime').val();
				var docNo1 = $('#zeNo').val();
				var fileUrl1 = $('#fileurl_uploader1').val();
				//测绘
				var unitId3 = 3;
				var unitName3 = $("#cewei").val();
				var unitType3 = "LANDSURVEYING_WITNESS";
				var dispatchTime3 = $('#cetime').val();
				var docNo3 = $('#ceNo').val();
				var fileUrl3 = $('#fileurl_uploader2').val();
				data = {
					"landSurveyingMappingList": [{
						"dispatchTime": dispatchTime,
						"docNo": docNo,
						"fileUrl": fileUrl,
						"projectId": projectId,
						"projectName": projectName,
						"projectNo": projectNo,
						"unitId": unitId1,
						"unitName": unitName1,
						"unitType": 'LANDSURVEYING_UNITTYPE'
					}, {
						"dispatchTime": dispatchTime1,
						"docNo": docNo1,
						"fileUrl": fileUrl1,
						"projectId": projectId,
						"projectName": projectName,
						"projectNo": projectNo,
						"unitId": unitId2,
						"unitName": unitName2,
						"unitType": 'LANDSURVEYING_WITNESS'
					}, {
						"dispatchTime": dispatchTime3,
						"docNo": docNo3,
						"fileUrl": fileUrl3,
						"projectId": projectId,
						"projectName": projectName,
						"projectNo": projectNo,
						"unitId": unitId3,
						"unitName": unitName3,
						"unitType": 'MAPPING'
					}]
				}
				if (status == 2) {
					meetAdd('/api/landSurveyingMapping/submit', JSON.stringify(data));
				} else {
					data["landSurveyingMappingList"][0]["id"] = id;
					data["landSurveyingMappingList"][1]["id"] = id1;
					data["landSurveyingMappingList"][2]["id"] = id2;
					meetPut("/api/landSurveyingMapping", JSON.stringify(data));
				}
			}
		</script>
	</head>

	<body>

		<h2 class="szTitle">地勘、测绘</h2>
		<h3 class="ydsxHead">地勘</h3>
		<div class="szxmTjPageRightForm">
			<span>单位：</span>
			<input type="text" id="diwei" valType="required" msg="<font color=red>*</font>单位不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="diNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="ditime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly="readonly" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>

		</div>
		<div id="uploader" class="fjStyle"></div>
		<h3 class="ydsxHead">地勘见证</h3>
		<div class="szxmTjPageRightForm">
			<span>单位：</span>
			<input type="text" id="zewei" valType="required" msg="<font color=red>*</font>单位不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="zeNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="zetime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly="readonly" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>

		</div>
		<div id="uploader1" class="fjStyle"></div>
		<h3 class="ydsxHead">测绘</h3>
		<div class="szxmTjPageRightForm">
			<span>单位：</span>
			<input type="text" id="cewei" valType="required" msg="<font color=red>*</font>单位不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="ceNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="cetime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly="readonly" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>
		</div>
		<div id="uploader2" class="fjStyle"></div>
		<div class="szBtn">
			<a href="#" id="saveButton" class="szxmTjPageRightFormBc">保存</a>
			<!--<a href="#" id="updateBtn" class="szxmTjPageRightFormBc">修改</a>-->
			<a href="#" id="submitButton" class="szxmTjPageRightFormBtn">提交</a>
		</div>
	</body>

</html>
