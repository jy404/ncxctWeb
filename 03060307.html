<html>

	<head>
		<meta charset="UTF-8">
		<title>项目建议请求书</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/jquery.fileupload.css">
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/paging.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript" src="js/JavaScript.js"></script>
		<script type="text/javascript" src="js/datepicker/WdatePicker.js"></script>
		<script src="js/vendor/jquery.ui.widget.js"></script>
		<script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
		<script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="js/jquery.iframe-transport.js"></script>
		<script src="js/jquery.fileupload.js"></script>
		<script src="js/jquery.fileupload-process.js"></script>
		<script src="js/jquery.fileupload-image.js"></script>
		<script src="js/jquery.fileupload-audio.js"></script>
		<script src="js/jquery.fileupload-video.js"></script>
		<script src="js/jquery.fileupload-validate.js"></script>
		<script type="text/javascript" src="js/upload.js"></script>
		<!--表单验证-->
		<script type="text/javascript" src="js/lib/jquery.poshytip.js"></script>
		<script type="text/javascript" src="js/lib/jq.validate.js"></script>
		<link rel="stylesheet" href="js/lib/reset.css" />
		<link rel="stylesheet" href="js/lib/tip-yellowsimple/tip-yellowsimple.css" />
		<!--表单验证-->
		<script type="text/javascript">
			var action, projectId, projectNo, projectType, id, projectName;
			$(function() {
				upload.init("uploader", "添加附件...");
				UploadProcess("uploader");
				var vali = new Validators();
				action = $.getUrlParam("action");
				projectId = $.getUrlParam("id");
				projectNo = $.getUrlParam("projectNo");
				projectType = $.getUrlParam("projectType");
				projectName = unescape($.getUrlParam("projectName"));
				if (action != "" && action != undefined) {
					SetData(projectId)
					if (action == "view") {
						$("body").find("input").each(function() {
							$(this).attr("disabled", "disabled");
						});
						$(".szBtn").hide();
					}
				}
				
				$('.szxmTjPageRightFormBc').click(function() {
					if(vali.subByJs()) {
						SubmitData(1);
					}
				});
				$('.szxmTjPageRightFormBtn').click(function() {
					if(vali.subByJs()) {
						SubmitData(2);
					}
				});
			});

			function SetData(projectId) {
				$.getJSON(
					domain + "/api/proposal/" + projectId,
					function(res) {
						if (res["code"] == "0") {
							$('#docNo').val(res["result"]["docNo"]);
							$('#arttime').val(res["result"]["dispatchTime"]);
							//$('#reamark').val(res["result"]["comment"]);
							$("#fileurl_uploader").val(res["result"]["fileUrl"]);
							id = res["result"]["id"];
							//附件加上
							upload.show(res["result"]["fileUrl"], "files_uploader")
						}
					},
					function() {
						Toast.Err("错误", "请求数据失败~", 'top-center', 'left')
					}
				)
			}

			function SubmitData(status) {
				var docNo = $('#docNo').val();
				var arttime = $('#arttime').val();
				var artfu = $('#fileurl_uploader').val();
				//		  	 	    var projectId=projectId;
				//		  	 	    var projectName="nct0001";
				//		  	 	    var projectNo=projectNo;
				var data = {
					"dispatchTime": arttime,
					"docNo": docNo,
					"fileUrl": artfu,
					"projectId": projectId,
					"projectName": projectName,
					"projectNo": projectNo
				}
				if (action == "edit") {
					data["id"] = id;
					meetPut("/api/proposal", JSON.stringify(data));
				} else {
					meetAdd('/api/proposal/submit', JSON.stringify(data));
				}
			}
		</script>
	</head>

	<body>

		<h2 class="szTitle">项目建议请求书</h2>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="docNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="arttime" readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>
			<!--<input type="text" />-->
		</div>
		<div id="uploader" class="fjStyle"></div>
		<div class="szBtn">
			<a href="#" id="saveButton" class="szxmTjPageRightFormBc">保存</a>
			<a href="#" id="submitButton" class="szxmTjPageRightFormBtn">提交</a>
		</div>
	</body>

</html>
