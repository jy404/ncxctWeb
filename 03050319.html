<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>招标核准、摸取下浮系数</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/jquery.fileupload.css">
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/paging.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript" src="js/JavaScript.js"></script>
		<script type="text/javascript" src="js/datepicker/WdatePicker.js"></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/jquery.fileupload.css">
		<script src="js/vendor/jquery.ui.widget.js"></script>
		<script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
		<script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="js/jquery.iframe-transport.js"></script>
		<script src="js/jquery.fileupload.js"></script>
		<script src="js/jquery.fileupload-process.js"></script>
		<script src="js/jquery.fileupload-image.js"></script>
		<script src="js/jquery.fileupload-validate.js"></script>
		<script type="text/javascript" src="js/upload.js"></script>
		<!--表单验证-->
		<script type="text/javascript" src="js/lib/jquery.poshytip.js"></script>
		<script type="text/javascript" src="js/lib/jq.validate.js"></script>
		<link rel="stylesheet" href="js/lib/reset.css" />
		<link rel="stylesheet" href="js/lib/tip-yellowsimple/tip-yellowsimple.css" />
		<!--表单验证-->
		<script type="text/javascript">
			var action, projectId, projectNo, projectType, id, projectName;
			$(function() {
				upload.init("uploader", "添加附件...");
				UploadProcess("uploader");
				upload.init("uploader1", "添加附件...");
				UploadProcess("uploader1");
				var vali = new Validators();
				action = $.getUrlParam("action");
				projectId = $.getUrlParam("id");
				projectNo = $.getUrlParam("projectNo");
				projectType = $.getUrlParam("projectType");
				projectName = unescape($.getUrlParam("projectName"));
				if (action != "" && action != undefined) {
					SetData(projectId)
					if (action == "view") {
						$("body").find("input,textarea").each(function() {
							$(this).attr("disabled", "disabled");
						});
						$(".szBtn").hide();
					}
				}
				
				$('#saveButton').click(function() {
					if(vali.subByJs()) {
						SubmitData(1);
					}
				});
				$('#submitButton').click(function() {
					if(vali.subByJs()) {
						SubmitData(2);
					}
				});
				$('#updateBtn').click(function() {
					if(vali.subByJs()) {
						SubmitData(3);
					}
				});
				GetDirection("TENDER_STEP_TYPE");
			});

			function SubmitData(status) {
				//招标核准
				var zNo = $("#zNo").val();
				var ztime = $("#ztime").val();
				var zprice = $("#zprice").val();
				var zfile = $("#fileurl_uploader").val();
				//摸去下浮系数
				var mNo = $("#mNo").val();
				var mtime = $("#mtime").val();
				var mprice = $("#mprice").val();
				var mfile = $("#fileurl_uploader1").val();
				data = {
					"theTenderNotifyList": [{
						"amount": zprice,
						"dispatchTime": ztime,
						"docNo": zNo,
						"fileUrl": zfile,
						"projectId": projectId,
						"projectName": projectName,
						"projectNo": projectNo,
						"projectType": projectType,
						"stepType": 'CHECK'
					}, {
						"amount": mprice,
						"dispatchTime": mtime,
						"docNo": mNo,
						"fileUrl": mfile,
						"projectId": projectId,
						"projectName": projectName,
						"projectNo": projectNo,
						"projectType": projectType,
						"stepType": 'LOWERCOEFFICIENT'
					}]
				}
				if (status == 1) {
					meetAdd('/api/theTenderNotify', JSON.stringify(data));
				} else if (status == 2) {
					if (id.indexOf(",") != -1) {
						data["theTenderNotifyList"][0]["id"] = id.split(",")[0];
						data["theTenderNotifyList"][1]["id"] = id.split(",")[0];
					} else {
						data["theTenderNotifyList"]["id"] = id;
					}
					meetAdd('/api/theTenderNotify/submit', JSON.stringify(data));
				} else {
					if (id.indexOf(",") != -1) {
						data["theTenderNotifyList"][0]["id"] = id.split(",")[0];
						data["theTenderNotifyList"][1]["id"] = id.split(",")[0];
					} else {
						data["theTenderNotifyList"]["id"] = id;
					}
					meetPut("/api/theTenderNotify", JSON.stringify(data))
				}
			}

			function SetData(projectId) {
				$.getJSON(
					domain + "/api/theTenderNotify/" + projectId,
					function(res) {
						if (res["code"] == "0") {
							var rows = res["result"];
							$('#zNo').val(rows[0]["docNo"]);
							$('#ztime').val(rows[0]["createTime"]);
							$('#zprice').val(rows[0]["amount"]);
							$('#mNo').val(rows[1]["docNo"]);
							$('#mtime').val(rows[1]["createTime"]);
							$('#mprice').val(rows[1]["amount"]);
							id = rows[0]["id"] + "," + rows[1]["id"];
							//附件加上
							$("#fileurl_uploader").val(rows[0]["fileUrl"]);
							$("#fileurl_uploader1").val(rows[1]["fileUrl"]);
							upload.show(rows[0]["fileUrl"], "files_uploader")
							upload.show(rows[1]["fileUrl"], "files_uploader1")
						}
					},
					function() {
						Toast.Err("错误", "请求数据失败~", 'top-center', 'left')
					}
				);
			}
		</script>
	</head>

	<body>
		<h2 class="szTitle">招标核准、摸取下浮系数</h2>
		<h3 class="ydsxHead">招标核准</h3>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="zNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>金额：</span>
			<input type="text" id="zprice" valType="required" msg="<font color=red>*</font>金额不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="ztime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly="readonly" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>
		</div>
		<div id="uploader" class="fjStyle"></div>
		<h3 class="ydsxHead">摸取下浮系数</h3>
		<div class="szxmTjPageRightForm">
			<span>文号：</span>
			<input type="text" id="mNo" valType="required" msg="<font color=red>*</font>文号不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>金额：</span>
			<input type="text" id="mprice" valType="required" msg="<font color=red>*</font>金额不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>时间：</span>
			<input type="text" id="mtime" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly="readonly" valType="required" msg="<font color=red>*</font>时间不能为空"/>
		</div>
		<div class="szxmTjPageRightForm">
			<span>附件：</span>

		</div>
		<div id="uploader1" class="fjStyle"></div>
		<div class="szBtn1">
			<a href="#" id="saveButton" class="szxmTjPageRightFormBc">保存</a>
			<a href="#" id="updateBtn" class="szxmTjPageRightFormBc">修改</a>
			<a href="#" id="submitButton" class="szxmTjPageRightFormBtn">提交</a>
		</div>
	</body>

</html>
