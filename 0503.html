<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>岗位管理</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/paging.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript">
			var currentpage = 1;
			var moduleId;
			var pagesize = 10;
			var data = {};

			$(function() {
				moduleId = $.getUrlParam("moduleId");
				$(".lzzjgAdd").click(function() {
					location.href = "050301.html?moduleId=" + moduleId;
				});
				$('.fjxmSerachreset').click(function() {
					$(".fjxmSerachTypeSelect").val("");
				});
				$('.fjxmSerachBtn1').click(function() {
					data = {
						"keyCode": $("#keyCode").val(),
						"keyName": $("#keyName").val()
					};
					GetRoleList(currentpage, pagesize, data, "projectList", $("#fj_page"), true, "/api/role/query");
				});
				GetRoleList(currentpage, pagesize, data, "projectList", $("#fj_page"), true, "/api/role/query");
			})
		</script>
		<style type="text/css">
			.lzzjgBigBox .fjxmSerach .fjxmSerachTitle {
				margin-bottom: 3px !important;
			}
		</style>
	</head>

	<body>
		<div class="title">
			<div class="page">
				<b>当前位置：</b>
				<span>> 首页</span>
				<span>> 系统管理</span>
				<span>> 岗位管理</span>
			</div>
		</div>
		<div class="lzzjgBigBox">
			<h2 class="lzzjgTitle">岗位管理</h2>
			<a href="#" class="lzzjgAdd">新增岗位</a>
			<div class="fjxmSerach">
				<div class="fjxmSerachList">
					<div class="fjxmSerachTitle">
						<span>岗位编码</span>
						<input type="text" id="keyCode" class="fjxmSerachTypeSelect" />
					</div>
					<div class="fjxmSerachTitle">
						<span>岗位名称</span>
						<input type="text" id="keyName" class="fjxmSerachTypeSelect" />
					</div>
				</div>
				<div class="fjxmSerachBtn">
					<a href="#" class="fjxmSerachBtn1">搜索</a>
					<a href="#" class="fjxmSerachreset">清空</a>
				</div>
			</div>
			<div class="lzzjgMinBox">
				<table cellpadding="0" cellspacing="0" id="projectList">
					<tr>
						<td width="10%">序号</td>
						<td width="20%">岗位编码</td>
						<td width="20%">岗位名称</td>
						<td width="10%">部门ID </td>
						<td width="20%">部门名称</td>
						<td width="20%">操作</td>
					</tr>
				</table>

			</div>
			<div class="page_div fy" id="fj_page">

			</div>
		</div>
	</body>

</html>
