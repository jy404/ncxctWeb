<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/jquery.toast.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
		<script type="text/javascript" src="js/AjaxRequest.js"></script>
		<script type="text/javascript" src="js/GetData.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/jquery.toast.js"></script>
		<script type="text/javascript" src="js/PluginFun.js"></script>
		<style>
			.indexFoot {
				line-height: 25px;
				text-align: center;
				font-size: 14px;
				position: fixed;
				width: 100%;
				bottom: 0;
				left: 0;
				color: #ffffff;
				padding: 0 0 30px 0;
			}
		</style>

		<script type="text/javascript">
			$(function() {
				$('.wjmm').click(function() {
					$('.wjmmBox').show();
				});
				$('.wjmmBox h2 i').click(function() {
					$('.wjmmBox').hide();
				});
				$('.loginBtn').click(function() {
					var userName = $("#txtUserName").val();
					var password = $("#txtPassword").val();
					var code = $("#txtCode").val();
					if (userName == "" || userName == undefined) {
						Toast.Err('错误', '请输入用户名~', 'mid-center', 'c');
						return false;
					}
					if (password == "" || password == undefined) {
						Toast.Err('错误', '请输入密码~', 'mid-center', 'left');
						return false;
					}
					if (code == "" || code == undefined) {
						Toast.Err('错误', '请输入验证码~', 'mid-center', 'left');
						return false;
					}
					var data = {
						"code": code,
						"userName": userName,
						"password": password
					}
					UserLogin(JSON.stringify(data));
				});
				$("#refcode").click(function() {
					$("#codeimg").attr("src", domain + "/api/validateCode?rnd=" + Math.random());
				});
				document.onkeydown = function(e) {
					var ev = document.all ? window.event : e;
					if (ev.keyCode == 13) {
						$(".loginBtn").click();
					}
				}
			})
		</script>

	</head>

	<body>
		<img class="indexBg" src="img/bg.jpg" />
		<img src="img/logo.png" class="logo" />
		<div class="loginBox">
			<h2>南昌县城投项目管理系统</h2>
			<div class="urseNameBox">
				<span></span>
				<input type="text" id="txtUserName" class="urse" placeholder="请输入用户名" />
			</div>
			<div class="passwordBox">
				<span></span>
				<input type="password" id="txtPassword" class="password" placeholder="请输入密码" />
			</div>
			<span class="wjmm">忘记密码 ？</span>
			<div class="yz">
				<input type="text" id="txtCode" />
				<img id="codeimg" src="http://test.ncxct.com/api/validateCode" />
				<a href="javascript:void(0)" id="refcode">看不清，换一张</a>
			</div>
			<a href="javascript:void(0)" class="loginBtn">登&nbsp;&nbsp;&nbsp;录</a>
		</div>
		<div class="wjmmBox">
			<div>
				<h2>忘记密码<i></i></h2>
				<img src="img/gly.png" />
				<span>请联系管理员：177 7009 0777</span>
			</div>
		</div>
		<div class="indexFoot">
			技术支持：江西省鹏程万里科技有限公司<br /> 备案号：赣ICP备17003958号-2
		</div>
	</body>

</html>
